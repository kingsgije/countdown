<!--
  Maskable icon variant for Android adaptive icons.
  The "safe zone" is the central 80% of the canvas (410×410 px
  inside the 512×512 viewBox). All key content is kept within that area.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#070514"/>
      <stop offset="55%"  stop-color="#1e1a4a"/>
      <stop offset="100%" stop-color="#302b63"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#ffd700" stop-opacity="0.9"/>
      <stop offset="45%"  stop-color="#ffb347" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff8c00" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="poolGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#40e0d0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#40e0d0" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="rocks" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#8b3a1f"/>
      <stop offset="100%" stop-color="#3a0f05"/>
    </linearGradient>
  </defs>

  <!-- Full bleed background (fills any mask shape) -->
  <rect width="512" height="512" fill="url(#sky)"/>

  <!-- Stars — well inside safe zone -->
  <circle cx="120" cy="90"  r="2.5" fill="white" opacity="0.85"/>
  <circle cx="200" cy="65"  r="1.8" fill="white" opacity="0.7"/>
  <circle cx="340" cy="78"  r="2"   fill="white" opacity="0.75"/>
  <circle cx="400" cy="110" r="2"   fill="white" opacity="0.8"/>
  <circle cx="160" cy="145" r="1.8" fill="white" opacity="0.65"/>
  <circle cx="380" cy="150" r="1.8" fill="white" opacity="0.7"/>

  <!-- Moon glow halo (centred in safe zone) -->
  <circle cx="256" cy="185" r="85" fill="url(#moonGlow)" opacity="0.85"/>
  <!-- Moon disc -->
  <circle cx="256" cy="185" r="40" fill="#ffde80" opacity="0.95"/>
  <circle cx="256" cy="185" r="32" fill="#ffd700"/>

  <!-- Rock formations — clipped to stay in safe zone -->
  <polygon
    points="51,461 51,390 90,350 125,368 155,315 188,342 218,305 248,338 265,461"
    fill="url(#rocks)"/>
  <polygon
    points="265,461 265,340 295,305 330,338 365,278 400,328 435,295 461,340 461,461"
    fill="url(#rocks)"/>

  <!-- Adobe home -->
  <rect x="190" y="370" width="135" height="78" rx="4" fill="#2a1205" opacity="0.9"/>
  <rect x="205" y="383" width="30" height="26" rx="3" fill="#ff9500" opacity="0.9"/>
  <rect x="248" y="383" width="30" height="26" rx="3" fill="#ffb347" opacity="0.85"/>
  <rect x="276" y="405" width="20" height="43" rx="2" fill="#ff8c00" opacity="0.6"/>

  <!-- Pool glow -->
  <ellipse cx="256" cy="462" rx="115" ry="18" fill="url(#poolGlow)" opacity="0.55"/>
  <ellipse cx="256" cy="464" rx="82"  ry="12" fill="#40e0d0" opacity="0.45"/>
</svg>
