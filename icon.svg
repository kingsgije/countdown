<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Sky gradient: deep twilight purple -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#070514"/>
      <stop offset="55%"  stop-color="#1e1a4a"/>
      <stop offset="100%" stop-color="#302b63"/>
    </linearGradient>

    <!-- Moon glow -->
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#ffd700" stop-opacity="0.9"/>
      <stop offset="45%"  stop-color="#ffb347" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff8c00" stop-opacity="0"/>
    </radialGradient>

    <!-- Pool glow -->
    <radialGradient id="poolGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#40e0d0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#40e0d0" stop-opacity="0"/>
    </radialGradient>

    <!-- Rock gradient -->
    <linearGradient id="rocks" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#8b3a1f"/>
      <stop offset="100%" stop-color="#3a0f05"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="512" height="512" fill="url(#sky)"/>

  <!-- Stars scattered in sky -->
  <circle cx="80"  cy="70"  r="2.5" fill="white" opacity="0.85"/>
  <circle cx="155" cy="42"  r="1.8" fill="white" opacity="0.7"/>
  <circle cx="310" cy="55"  r="2"   fill="white" opacity="0.75"/>
  <circle cx="400" cy="90"  r="2.5" fill="white" opacity="0.8"/>
  <circle cx="460" cy="45"  r="1.5" fill="white" opacity="0.65"/>
  <circle cx="60"  cy="140" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="200" cy="100" r="1.8" fill="white" opacity="0.7"/>
  <circle cx="440" cy="160" r="2"   fill="white" opacity="0.7"/>
  <circle cx="350" cy="130" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="130" cy="165" r="1.8" fill="white" opacity="0.65"/>

  <!-- Moon glow halo -->
  <circle cx="256" cy="165" r="90" fill="url(#moonGlow)" opacity="0.85"/>

  <!-- Moon disc -->
  <circle cx="256" cy="165" r="42" fill="#ffde80" opacity="0.95"/>
  <circle cx="256" cy="165" r="34" fill="#ffd700"/>

  <!-- Red rock formations (silhouette) -->
  <!-- Left butte -->
  <polygon
    points="0,512 0,390 40,355 75,370 100,320 130,345 165,290 200,330 220,310 240,340 260,512"
    fill="url(#rocks)"/>
  <!-- Right butte -->
  <polygon
    points="260,512 260,350 285,310 315,340 350,270 385,320 415,285 450,330 480,305 512,340 512,512"
    fill="url(#rocks)"/>

  <!-- Adobe home silhouette (flat-topped, Southwest style) -->
  <rect x="185" y="360" width="145" height="85" rx="4" fill="#2a1205" opacity="0.9"/>
  <!-- Warm amber window glows -->
  <rect x="202" y="375" width="32" height="28" rx="3" fill="#ff9500" opacity="0.9"/>
  <rect x="248" y="375" width="32" height="28" rx="3" fill="#ffb347" opacity="0.85"/>
  <!-- Door -->
  <rect x="275" y="398" width="22" height="47" rx="2" fill="#ff8c00" opacity="0.6"/>

  <!-- Glowing turquoise pool -->
  <ellipse cx="256" cy="480" rx="130" ry="22" fill="url(#poolGlow)" opacity="0.55"/>
  <ellipse cx="256" cy="482" rx="95"  ry="14" fill="#40e0d0" opacity="0.45"/>
</svg>
